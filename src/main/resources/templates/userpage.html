<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello, user</title>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>Last Name</td>
        <td>Email</td>

    </tr>
    <tr>
        <td th:utext="${user.get().getName()}"> Name </td>

    </tr>
</table>

<br/>

<title> Logout:</title>
<a th:href="@{/logout}"> Good Bye!</a>

</body>
</html>
